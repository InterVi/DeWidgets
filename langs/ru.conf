[CRYPTO_NOTE]
description = Зашифрованная заметка.
help = <b>Важно! Это - не надёжное хранилище для важной информации.</b> Ваши данные могут быть похищены или утеряны. Единственная защита, которую обеспечивает данный виджет: шифрование текста алгоритмом AES-256 (ключ: хэш sha256 из пароля).<br/><br/><b>Использование сессии - не безопасно!</b> Всё это время ключ шифрования будет хранится в оперативной памяти, а злоумышленник сможет открыть вашу заметку одним нажатием. Короткая сессия будет неудобна, так как по истечении срока окно с заметкой закрывается, даже если вы в данный момент её редактируете. Время устаналивается в секундах.<br/><br/>Горячее сохранение - режим, при котором любые изменения текста тут же записываются в конфиг.<br/><br/>Есть скрытый параметр для опытных пользователей, который настраивается в конфиге.
